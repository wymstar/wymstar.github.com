<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
ul{width:1000px; overflow:hidden;}
li{list-style:none; width:300px; height:400px; float:left; margin:10px; border:1px solid red;}
img{width:100%; height:100%;}
</style>
<script>
window.onload=window.onscroll=window.onresize=function (){
	var aImg=document.getElementsByTagName('img');
	
	for (var i=0; i<aImg.length; i++){
		var top=gettop(aImg[i]).top;
		var h1=document.documentElement.clientHeight;
		var h2=document.documentElement.scrollTop || document.body.scrollTop;
		var h=h1+h2;
		if (top < h){
			aImg[i].src=aImg[i].getAttribute('_src');	
		}	
	}
	function gettop(obj){
		var left=0;
		var top=0;
		while (obj){
			left+=obj.offsetLeft;
			top+=obj.offsetTop;
			obj=obj.offsetParent;	
		}
		return {'left':left,'top':top};	
	}	
};
</script>
</head>

<body>
	<ul>
    	<li><img _src="../images/11.jpg" alt=""></li>
        <li><img _src="../images/22.jpg" alt=""></li>
        <li><img _src="../images/33.jpg" alt=""></li>
        <li><img _src="../images/44.jpg" alt=""></li>
        <li><img _src="../images/55.jpg" alt=""></li>
        <li><img _src="../images/66.jpg" alt=""></li>
        <li><img _src="../images/77.jpg" alt=""></li>
        <li><img _src="../images/88.jpg" alt=""></li>
        <li><img _src="../images/99.jpg" alt=""></li>
        <li><img _src="../images/1010.jpg" alt=""></li>
    </ul>
</body>
</html>
